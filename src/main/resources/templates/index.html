<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Persons</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
    <body>
        <div class="container my-2" align="center">

            <h3 class="my-4">Person List</h3>
            <a th:href="@{/person/create}" class="btn btn-primary btn-sm mb-3" >Add Person</a>

            <table style="width:80%" border="1"
                   class = "table table-striped table-responsive-md">
                <thead>
                    <tr>
                        <th>id</th>
                        <th>Name</th>
                        <th>surname</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="person:${persons}">
                        <td th:text="${person.id}"></td>
                        <td th:text="${person.name}"></td>
                        <td th:text="${person.surname}"></td>
                        <td>
                            <a th:href="@{/person/update{id}(id=${person.id})}"
                                class="btn btn-primary">Update</a>
                            <a th:href="@{/person/delete{id}(id=${person.id})}"
                               class="btn btn-danger">Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
