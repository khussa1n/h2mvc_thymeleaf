<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create</title>
    <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>
<body>
  <div class="container my-5" align="center" >
    <h2 class="my-4">Create Person</h2>

    <form action="#" th:action="@{/person/save}" th:object="${person}"
          method="POST">
      <input type="text" th:field="*{name}" placeholder="Person Name"
             class="form-control mb-4 col-4">
      <input type="text" th:field="*{surname}" placeholder="Person Surname"
             class="form-control mb-4 col-4">

      <button type="submit" class="btn btn-info col-2">Create Person</button>
    </form>

    <a th:href="@{/person}">Back to Person List</a>
  </div>
</body>
</html>
